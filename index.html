<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap">
    <link rel="stylesheet" href="style.css"> <!-- Link to external stylesheet -->
</head>
<body>
    <div id="container">
        <!-- Container for displaying images -->
        <div id="image-container"></div> 

        <div id="text-container">
            <!-- The main question -->
            <div id="question">Will you be my valentine?</div> 

            <!-- The buttons for Yes and No -->
            <div id="options">
                <button id="yes-button" onclick="selectOption('yes')">Yes</button> 
                <button id="no-button" onclick="selectOption('no')">No</button> 
            </div>
        </div>

        <!-- Secret Button -->
        <button onclick="toonVerrassing()">Click here for a surprise!</button>
        <p id="verrassing">I love you! ❤️</p>

        <!-- Slideshow Container for photos -->
        <div class="slideshow-container">
            <img class="slide" src="Afbeelding(3) (3).jpg" alt="Us">
            <img class="slide" src="Afbeelding(2) (4).jpg" alt="Queen B">
            <img class="slide" src="Afbeelding(4) (3).jpg" alt="CUTIE">
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
