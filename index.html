<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Question</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Vraag en knoppen -->
    <div id="question-container">
        <p>Will you be my valentine?</p>
        <button id="yesButton">Yes ❤️</button>
        <button id="noButton">No</button>
    </div>

    <!-- Slideshow (verborgen tot Yes wordt geklikt) -->
    <div class="slideshow">
        <img id="slide" src="image1.jpg" alt="Slideshow Image">
    </div>

    <!-- Draaiende kat (links) -->
    <img id="spinningCat" src="blackcat.gif" alt="Spinning Cat">

    <!-- Cute cat gif (rechts) -->
    <img id="cuteCat" src="cutecat.gif" alt="Cute Cat">

    <script src="script.js"></script>
</body>
</html>
